<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="">
    
    <div>
        <button class="clr">C</button>
        <button class="clr">DEL</button>
        <button class="oper">%</button>
        <button class="oper">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oper">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oper">+</button>
    </div>
    <div>
        <button class="oper">+-</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
    </div>
    </div>
</body>
</html>
